<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <p id="mood"></p>
  <div id="output" style="margin-top: 30px; font-size: 1.5rem;"></div>

  <p id="activity"> </p>


  <script>
    let moods = ['ðŸ˜­', 'ðŸ˜Š']; 

    const output = document.getElementById("output");
    const mood = document.getElementById("mood");

    mood.innerHTML = moods[0];
    
    let activities = ['7:40am - Wake up', '8:15am - Log in for work', '1:00pm - Eat lunch', '5:30pm - Log off of work',
      '5:30pm - Decompress for 1.5-2 hrs', '7:00pm - Take a shower', '8:00pm - Do some more work for a few more hours',
      '9:00pm - Eat dinner', '1:00am to 2:00am - Go to sleep'
    ];

    function showActivity(act){
      output.innerHTML += ("<br>" + act);
    };

    // ADD CODE HERE
    function runDay(){
      const act = document.getElementById("activity");

      for (let i = 0; i < activities.length; i++){
        setTimeout(() => {showActivity(activities[i]); 
          if (i === 3 || i === 4 || i === 5){               // Added a surprise element that shows mood per activity
            mood.innerHTML = moods[1];                      // I'm happy only when I log off of work, decompress, take a shower
          } else{                                           // Otherwise, I'm sad, because my life pretty much revolves around work
            mood.innerHTML = moods[0];
          }
        }, (i*2000));
      };

    };


    runDay();

  </script>

</body>
</html>
